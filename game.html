<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/challangestyles.css">
    <title>Game</title>
</head>
<body>
    <img class="logo" src="assets/images/gamers-quiz-logo3.png" alt="logo"> 
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>

    <section class="game-area">
        <div>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id ="player-score">0</span></h3>
            <img id="player-image" src="assets/images/rps-small.png" alt="Rock Paper Scissors">
        </div>
        <div class="computer">
            <h3 class="scores">Your score: <span id ="player-score">0</span></h3>
            <img id="computer-image" src="assets/images/rps-small.png" alt="Rock Paper Scissors">
        </div>
    </section>
 
    
</body>
</html>
