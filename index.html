<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/challangestyles.css">
    <title>Ultimate Gamers</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/images/gamers-quiz-light-blue.png" alt="logo"> 

        <h1 class="header">Welcome to The Ultimate Gamers Quiz!</h1>

    
        <div>
          <a href="quiz.html">
            <button class="button"><span>Quiz</span></button>
          </a>
       </div>

       <h2>
        Hurry up..! <span id="timer">0</span> The clock is ticking...
       </h2>
       <script>
        setInterval(function(){ 
          let timerElement = document.getElementById('timer');
          let currentTime = timerElement.innerHTML;
          currentTime++;
          timerElement.innerHTML = currentTime;
        }, 1000);
      </script>
  
</body>
</html>
