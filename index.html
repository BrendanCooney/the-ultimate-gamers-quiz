<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>
    <title>Mega Gaming Quiz</title>
</head>
<body>
    <div class = "header-area">The Mega Gaming Quiz</div>
    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      </div>
      <div class = "score-area"></div>
      
      <!-- Side Links Only -->
      <div class="side-links">
        <a href="https://codeinstitute.net/ie/" target="_blank" class="side-link side-link-youtube">
          <span class="side-link-text">Learn to Code</span>
        </a>
        <a href="https://github.com/WebDevSimplified" target="_blank" class="side-link side-link-github side-link-icon">
          <span class="side-link-text">View GitHub</span>
        </a>
        <a href="https://brendancooney.github.io/global-gamers-club/" target="_blank" class="side-link side-link-club">
          <span class="side-link-text">Join our Club</span>
        </a>
      </div>

</body>
